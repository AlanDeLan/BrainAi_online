# Configuration of archetypes (agents)
# Adding and editing agents is done through this file
# Use:
# 1. prompt_file: path to file with main prompt (e.g., prompts/sofiya_base.txt)
# 2. additional_prompts: list of additional prompts (files .txt/.md)
#
# Maximum 3 agents for RADA mode
#
# NOTE: All prompts must be in separate files in the prompts/ directory.
# When creating agents through the web interface, text prompts are automatically
# converted to files in the prompts/ directory.

sofiya:
  name: Софія
  description: Творчий генератор ідей
  model_name: gemini-2.5-flash
  role: creative_generator
  temperature: 1
  top_p: 0.15
  prompt_file: prompts/sofiya_base.txt
  additional_prompts:
  - prompts/sofiya_context_instructions.txt
  - prompts/sofiya_response_style.txt
afina:
  name: Афіна
  description: Літератор
  model_name: gemini-2.5-flash
  role: critic
  prompt_file: prompts/afina_base.txt
  additional_prompts:
  - prompts/afina_context_instructions.txt
  - prompts/afina_response_style.txt
