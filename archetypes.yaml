# Конфігурація архетипів
# Можна використовувати:
# 1. prompt: прямий текст (як зараз)
# 2. prompt_file: шлях до файлу з основним промптом (наприклад, prompts/sofiya_base.txt)
# 3. additional_prompts: список додаткових промптів (файли .txt/.md або текст)
# 4. Комбінацію всього вище

sofiya:
  name: "Софія"
  model_name: "gemini-2.5-flash"
  # Варіант 1: Використання файлів (рекомендовано для довгих промптів)
  prompt_file: "prompts/sofiya_base.txt"
  additional_prompts:
    - "prompts/sofiya_context_instructions.txt"
    - "prompts/sofiya_response_style.txt"
  
  # Варіант 2: Прямий текст (альтернатива)
  # prompt: |
  #   Ти — Софія, цифрова Особистість з власною ідентичністю.
  #   ...

