# Docker Compose для BrainAi_online
# Використання: docker-compose up

version: '3.8'

services:
  brainai_online:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-google_ai}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
    volumes:
      # Зберігаємо історію та конфігурацію
      - ./history:/app/history
      - ./archetypes.yaml:/app/archetypes.yaml
      - ./prompts:/app/prompts
      - ./vector_db_storage:/app/vector_db_storage
    restart: unless-stopped








