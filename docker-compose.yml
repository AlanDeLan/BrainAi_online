# Docker Compose для Local Gemini Brain
# Використання: docker-compose up

version: '3.8'

services:
  local-gemini:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Зберігаємо історію та конфігурацію
      - ./history:/app/history
      - ./archetypes.yaml:/app/archetypes.yaml
      - ./prompts:/app/prompts
      - ./vector_db_storage:/app/vector_db_storage
    restart: unless-stopped





