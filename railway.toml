[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Force clean build (no cache) - remove ChromaDB completely
buildCommand = "echo 'Clean build - ChromaDB removed'"

[deploy]
startCommand = "python railway_start.py"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Volumes removed - using PostgreSQL for all persistent storage
# Free Railway plan does not support volumes
