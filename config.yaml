# BrainAi_online Configuration File
# This file contains application settings

# Server configuration
server:
  host: "127.0.0.1"
  port: 8000
  reload: false  # Set to true for development

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/brainai_online.log"
  max_bytes: 10485760  # 10 MB
  backup_count: 5
  console: true
  file_enabled: true

# Application settings
app:
  default_language: "uk"  # uk, en
  supported_languages: ["uk", "en"]
  max_chat_history: 1000  # Maximum number of chat history files to keep
  auto_save_chat: true
  auto_save_vector_db: true

# Vector database configuration
vector_db:
  collection_name: "chat_memory"
  persist_directory: "vector_db_storage"
  n_results: 3  # Default number of results for search

# AI provider settings
ai_provider:
  default_provider: "google_ai"  # google_ai, openai
  timeout: 30  # Request timeout in seconds
  max_retries: 3  # Maximum number of retries for failed requests

# Monitoring settings
monitoring:
  enabled: true
  metrics_retention: 1000  # Number of metrics to keep in memory
  enable_health_check: true

# Security settings
security:
  allow_cors: false
  cors_origins: []  # List of allowed origins if CORS is enabled








